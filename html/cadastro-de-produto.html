    <meta charset="UTF-8" />

      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />

    <link rel="stylesheet" href="./../css/reset.css" />
    <link rel="stylesheet" href="./../css/base.css" />

    <title>Home</title>
  </head>
  <body>
    <!-- Barra de navegação -->
    <nav>
      <!-- Navegação página-->
      <div class="nav-left">
        <ul>
          <li><a href="./cadastro-de-produto.html">Cadastro de Produtos</a></li>
          <li><a href="./clientes.html">Clientes</a></li>
          <li><a href="./produtos.html">Produtos</a></li>
        </ul>
      </div>
      <!-- Usuário e sair -->
      <div class="nav-right">
        <ul>
          <li>
            <input type="checkbox" name="change-theme" id="change-theme" />
            <label for="change-theme">
              <i class="bi bi-sun"></i>
              <i class="bi bi-moon"></i>
            </label>
          </li>
          <li>
            <a href="" id="login"
              >***
              <i class="bi bi-person"></i>
            </a>
          </li>
          <li>
            <a href=""
              >Sair
              <i class="bi bi-door-open-fill"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Coteúdo principal -->
    <main class="container mt-5 mb-5">
      <!-- Título -->
      <div class="container-fluid mt-3 titulo">
        <h1>Cadastro de Produtos</h1>
        <hr />
      </div>
      <!-- Botão -->
      <div class="container-fluid mt-3">
        <button
          id="adicionar"
          type="button"
          class="botao-adicionar"
          data-bs-toggle="modal"
          data-bs-target="#modal-cadastro-de-produto"
        >
          ADICIONAR
        </button>
      </div>
      <!-- Tabela -->
      <div class="container-fluid mt-3">
        <table id="table" class="table table-striped table-bordered mt-5">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Valor</th>
              <th>Estoque</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <!-- <td>Azeite</td>
              <td>29,90</td>
              <td>30</td>
              <td>
                <a href="" onclick="teste()">
                    <i class="bi bi-pencil"></i>
                </a>
                <a href="" onclick="teste()">
                    <i class="bi bi-trash"></i>
                </a> -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Modal -->
      <div class="row">
        <div class="modal fade" id="modal-cadastro-de-produto">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Cadastro de produtos</h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome-produto" placeholder="Nome" name="nome">
                    </div>
                    <div class="col-sm-3">
                        <label for="estoque" class="form-label">Estoque</label>
                        <input type="estoque" class="form-control" id="estoque-produto" placeholder="0" name="estoque">
                    </div>
                    <div class="col-sm-9">
                        <label for="valor" class="form-label">Valor</label>
                        <input type="text" class="form-control" id="valor-produto" placeholder="R$" name="valor">
                    </div>
                    
                </div>
              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button
                  type="button"
                  id="btn-salvar"
                  class="btn btn-primary btn-sm"
                >
                  Salvar
                </button>
                <button
                  type="button"
                  class="btn btn-danger btn-sm"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Rodapé -->
    <footer>
      <strong>Copyright © 2023 Guilhreme Proença by UNIFAA.</strong>
    </footer>

    <script src="./../Js/dark-mode.js"></script>
    <script src="./../Js/cadastro-de-produto.js"></script>
  </body>
</html>
